<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IASA 학평 계산기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="gpa-form">
    <h1>IASA 학평 계산기</h1>

    <!-- 11개 과목에 대한 등급 선택 셀렉트 -->
    <div class="subject-row"><label>수I</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>수II</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>물리</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>화학</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>생명</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>지학</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>정보</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>국어</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>한국사</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>영어</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>
    <div class="subject-row"><label>지재일</label><select class="grade"><option>A+</option><option>A</option><option>A-</option><option>B+</option><option>B</option><option>B-</option></select></div>

    <!-- 결과 표시 -->
    <div class="results">
      <p>IASA 학평: <span id="gpa">0.00</span></p>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
